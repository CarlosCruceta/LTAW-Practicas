<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">

    <title>Login</title>
    <link rel="icon" href="imagenes/favicon.ico" type="image/x-icon" sizes="300x300">
</head>
<body>
    <div class="header">
        <img src="imagenes/Logo_finalR.png" alt="Logo" sizes="32x32">
        <h1 id="title">TOUCH & GROOVE</h1>
    </div>
    <div class="container">
        <div class="center-content">
            <div class="login-box">
                <h2>LOGIN <i class="material-icons" style="font-size:30px;">person</i></h2>
                <form action="/procesar" method="post">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <input type="submit" value="Login" class="login-button"/>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
