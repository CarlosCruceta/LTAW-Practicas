<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="akai_user.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <title>Touch & Groove</title>
    <link rel="icon" href="imagenes/favicon.ico" type="image/x-icon" sizes="16x16 32x32">
</head>
<body>
    <div class="header">
        <img src="imagenes/Logo_finalR.png" alt="Logo" sizes="32x32">
        <h1 id="title">TOUCH & GROOVE</h1>
    </div>
    <div class="container">
        <div class="description">
            <h1 id="product-name"></h1>
            <p id="product-price">Precio: </p>
            <img id="description-image" src="" alt="AKAI MPC X SE Imagen">
            <div class="columna">
                <div class="description-text">
                    <p id="product-description"></p>
                </div>
            </div>
        </div>
        
        <div class="derecha">
            <div class="columna">
                <div class="product">
                    <button class="add-to-cart">Agregar al carrito</button>
                </div>
            </div>
            <div class="dropdown dropdown-cart">
                <i class="material-icons" style="font-size:50px;">shopping_cart</i>
                <div class="dropdown-content" id="cart-content">
                    <ul id="cart-items" class="cart-items"></ul>
                    <p id="total-price">Total: 0â‚¬</p>
                    <button id="checkout-button" class="checkout-button">Finalizar compra</button>
                </div>
            </div>
        </div>
    </div>
    <script src="akai_user.js"></script>
</body>
</html>
