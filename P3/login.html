<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>

</head>

<body>
    <form id="username_form">
        <label for="username">Ingresa tu nombre de usuario:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Ingresar al chat</button>
      </form>
      
      <script>
        document.getElementById("username_form").addEventListener("submit", function(event) {
          event.preventDefault(); // Evitar que se recargue la página
          
          var username = document.getElementById("username").value;
          // Redireccionar a la página de chat.html con el nombre de usuario como parámetro
          window.location.href = "chat.html?username=" + encodeURIComponent(username);
        });
      </script>
</body>
</html>
